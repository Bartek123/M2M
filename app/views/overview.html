    <form class="modal fade" id="Order" tabindex="-1" role="dialog" aria-labelledby="Orderlabel" aria-hidden="true" action="http://localhost:3000/sims" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="Orderlabel">Order</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="font-noraml">Select</label>
                        <div class="input-group" >
                            <select data-placeholder="Select SIM..." class="chosen-select" style="width:350px;" tabindex="2" type="text" name="sim_type" >
                                <option value="">Select SIM</option> 
                                <option value="ClassicMini">ClassicMini</option>
                                <option value="ClassicMicro">ClassicMicro</option>
                                <option value="A1Clasic">A1Clasic</option>
                                <option value="A1d23ultra">A1d23ultra</option>
                                <option value="NanoInter">NanoInter</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><label>Quantity</label> <input type="number" name="quantity" placeholder="Quantity" class="form-control"></div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit"  class="btn btn-primary">Save</button>
                </div>
        </div>
    </form>



    <div class="modal fade" id="AC" tabindex="-1" role="dialog" aria-labelledby="AClabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="AClabel">Activate</h4>
                </div>

                <div class="modal-body">
                   <div class="form-group">
                        <label class="font-noraml">Service profile</label>
                        <div class="input-group">
                            <select data-placeholder="Service profile" class="chosen-select" style="width:350px;" tabindex="2">
                                <option value="">Service profile</option> 

                            </select>
                        </div>
                    </div>
                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
        </div>
    </div>



    <div class="modal fade" id="SP" tabindex="-1" role="dialog" aria-labelledby="SPlabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">

                </div>

                <div class="modal-body">
                    <div class="form-group"><label>Name</label> <input type="name" placeholder="Name" class="form-control"></div>
                    <div class="form-group"><label>Data limit</label> <input type="name" placeholder="Data limit" class="form-control"></div>
                    <div class="form-group"><label>SMS limit</label> <input type="name" placeholder="SMS limit" class="form-control"></div>
                    <label>LTE enabled: <input type="checkbox"></label><br/>
                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
